{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url("{% static 'images/bg.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed; inset: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(30, 64, 175, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }
        .page-wrap {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1.5rem 1rem;
            padding-left: 5vw;
            position: relative; z-index: 1;
        }
        @media (max-width: 576px) {
            .page-wrap { justify-content: center; padding-left: 1rem; padding-top: 1rem; padding-bottom: 1rem; }
        }
        .otp-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 420px;
            border: 1px solid #e5e7eb;
        }
        .otp-title { font-weight: 800; color: #1f2937; }
        .otp-sub { color: #6b7280; font-size: .95rem; }
        .form-label { font-weight: 600; color: #4b5563; }
        .form-control {
            border: 2px solid rgba(30, 64, 175, 0.2);
            border-radius: 12px;
            padding: .7rem .9rem;
            background: rgba(255,255,255,0.95);
        }
        .form-control:focus {
            outline: none; border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.12);
        }
        .btn-primary {
            background: #1e40af; border-color: #1e40af; border-radius: 12px;
            font-weight: 700; padding: .75rem 1rem;
        }
        .btn-primary:hover { background: #1b3796; border-color: #1b3796; }
        .help-text { font-size: .85rem; color: #6b7280; }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="otp-form">
            <div class="text-center mb-3">
                <i class="bi bi-shield-lock" style="font-size: 2rem; color:#1e40af;"></i>
            </div>
            <h2 class="text-center mb-2 otp-title">Enter OTP</h2>
            <p class="text-center mb-4 otp-sub">Please enter the one-time code sent to your email.</p>
            <form method="post">
                {% csrf_token %}
                <label for="otp" class="form-label">One-Time Password</label>
                <input id="otp" type="text" name="otp" placeholder="e.g. 123456" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check2-circle me-1"></i>Confirm Password Change</button>
            </form>
            <div class="mt-3 text-center help-text">
                Didnâ€™t receive the code? Check your spam folder or request a new one from the previous page.
            </div>
        </div>
    </div>
</body>
</html>
